---
layout: default
---

<div class="posts">
  <h1>最近更新</h1>
  {% for post in site.posts %}
    <article class="post">
	    <div style="display: inline-block; margin-right: 25px;">{{ post.date | date: '%B %d, %Y' }}</div> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </article>
  {% endfor %}
</div>
